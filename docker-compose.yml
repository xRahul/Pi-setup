version: "3.8"

services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy:latest
    container_name: wg-easy
    restart: unless-stopped
    environment:
      # ‚ö†Ô∏è Change the server's hostname (clients will connect to):
      - WG_HOST=${WG_EASY__WG_HOST}
      # ‚ö†Ô∏è Change the Web UI Password:
      - PASSWORD=${WG_EASY__PASSWORD}
      # üí° This is the Pi-Hole Container's IP Address
      - WG_DEFAULT_DNS=10.8.1.3
      #- WG_DEFAULT_DNS=1.1.1.1,1.0.0.1,8.8.8.8,8.8.4.4
      - WG_DEFAULT_ADDRESS=10.8.0.x
      # traffic stats
      - UI_TRAFFIC_STATS=true
      - UI_CHART_TYPE=2
    volumes:
      - './wg-easy-vol:/etc/wireguard'
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      wg-easy:
        ipv4_address: 10.8.1.2

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    environment:
      # ‚ö†Ô∏è Change the Web UI Password:
      - WEBPASSWORD=${PIHOLE__WEBPASSWORD}
      - TZ=${PIHOLE__TZ}
    volumes:
      - './pihole/etc-pihole:/etc/pihole'
      - './pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "5353:80/tcp"
    networks:
      wg-easy:
        ipv4_address: 10.8.1.3

  cloudflared-dns:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-dns-tunnel
    restart: unless-stopped
    command: proxy-dns
    environment:
      TUNNEL_DNS_UPSTREAM: "https://1.0.0.1/dns-query,https://1.1.1.1/dns-query"
      # Listen on an unprivileged port
      TUNNEL_DNS_PORT: 5053
      # Listen on all interfaces
      TUNNEL_DNS_ADDRESS: "0.0.0.0"
      # Tunnel metrics
      TUNNEL_METRICS: 10.8.1.4:43697
    volumes:
      - './cloudflared-dns/tunnel:/etc/cloudflared'
    ports:
      - "43697:43697/tcp"
    networks:
      wg-easy:
        ipv4_address: 10.8.1.4

  caddy:
    image: caddy:latest
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/site:/srv
      - ./caddy/data:/data
      - ./caddy/config:/config
    networks:
      wg-easy:
        ipv4_address: 10.8.1.5

networks:
  wg-easy:
    ipam:
      config:
        - subnet: 10.8.1.0/24
